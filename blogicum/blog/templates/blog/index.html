{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1 class="mb-4">Лента записей</h1>
        {% for post in posts %}
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">{{ post.location }}</h2>
                <p class="card-text text-muted">{{ post.date }}</p>
                <p class="card-text"><strong>Категория:</strong> {{ post.category }}</p>
                <p class="card-text">{{ post.text|truncatewords:30 }}</p>
                <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">Читать полный текст</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
